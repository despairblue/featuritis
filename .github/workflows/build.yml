name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      # If we have many bug we can test on all plateform
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/checkout@v1
      - name: Install esy
        run: npm install -g esy
      - name: Install revery-packager
        run: npm install -g revery-packager

      - name: Install native dependencies on ubuntu-latest
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl1-mesa-dev libglu1-mesa-dev mesa-utils mesa-utils-extra ragel libgtk-3-dev nasm

      - name: Install native dependencies on macos-latest
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install cmake libtool libpng ragel || true
          brew upgrade cmake libtool libpng ragel || true

      - name: Install
        run: esy install

      - name: Print esy cache
        id: print_esy_cache
        run: node .github/workflows/print_esy_cache.js

      - name: Try to restore dependencies cache
        id: deps-cache-macos
        uses: actions/cache@v1
        with:
          path: ${{ steps.print_esy_cache.outputs.esy_cache }}
          key: ${{ matrix.os }}-${{ hashFiles('**/index.json') }}

      - name: Build
        run: esy build

      - name: Test
        run: esy test

      - name: Build docs
        run: esy doc

      - name: Build Binary
        run: esy doc

      - name: Install native dependencies on macos-latest
        run: |
          revery-packager
          tree _release/

      - uses: actions/upload-artifact@v1
        if: matrix.os == 'ubuntu-latest'
        with:
          name: linux-featuritis.AppImage
          path: _release/ReveryApp-x86_64.AppImage
